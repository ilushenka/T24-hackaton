<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Диалоговый сервис</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class=".image-container">
        <img src="{{ url_for('static', filename='images/logo.png') }}" width="100" height="100"/>
        </div>
        <div class="input-area">
            <h1>Добро пожаловать в диалоговый сервис</h1>
            <p>Введите ссылку на статью или загрузите файл для анализа</p>
            <form action="/upload_url_file" method="post" enctype="multipart/form-data">
                <label for="url">Введите URL PDF файла:</label>
                <input type="text" id="url" name="url" required>
                <button type="submit">Конвертировать</button>
            </form>
            <div class="or-text">или</div>
            <form method="post" enctype="multipart/form-data" action="/upload_file">
                <label for="url">Загрузите файл:</label>
                <input type="file" name="file" required>
                <button type="submit">Загрузить</button>
            </form>
        </div>
        <div class="chat-display" id="chat-display"></div>
    </div>
</body>
</html>
